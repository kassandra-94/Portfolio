<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>

    <link href="/css/tailwind.css" rel="stylesheet"/>
</head>
<body>
        <!--main page-->
      <div class="h-screen bg-green-light py-3 m-0 text-center text-green-dark bg-hero-pattern overflow-y-scroll">
        <!--header-->
       <!--nav begining-->
        <ul id="nav" class="flex flex-row justify-center flex-1 m-8">
          <li class="m-2 border-b-2 border-teal-800 text-xl rounded-lg hover:text-green-light hover:bg-teal-400 "><a href="index.html">HOME</a></li>
          <li class="m-2 border-b-2 border-teal-800 text-xl rounded-lg hover:text-green-light hover:bg-teal-400 "><a href="projects.html">PROJECTS</a></li>
          <li class="m-2 border-b-2 border-teal-800 text-xl rounded-lg hover:text-green-light hover:bg-teal-400" ><a href="about.html">ABOUT</a></li>
       </ul>   
             <!--nav ending-->
          <h1 class="uppercase text-4xl m-8">contact</h1>
                 <!--header ending-->
          <!--contact-->
            <form action="https://formsubmit.co/4c4d2536f886826ea37e70a511e195f8" method="POST">
                 <div class="grid grid-col-1 lg:grid-cols-2 lg:grid-rows-3 gap-y-3 gap-x-3">
                    <div class=" flex justify-center items-center lg:justify-end">
                      <label for="full-name" class=" p-4">Enter your name: </label>
                      <input id="full-name" name="full-name" type="text" class="max-w-3/6 h-7 border-2 border-solid border-green-dark" >
                   </div>
                      <div class=" flex justify-center items-center lg:justify-start">
                          <label for="email" class=" p-4">Enter your email:</label>
                          <input  id="email" name="email" type="email" placeholder="youremail@mail.com" class="max-w-3/6 border-2 border-solid border-green-dark " />
                     </div>
                         <div class=" lg:col-span-2">
                           <p class="pb-4">For further requests, fill out the box!</p>
                         <label for="abstract"></label>
                         <textarea name="abstract" id="abstract"  placeholder="Requests, questions, feedbacks.." class="resize w-5/6 lg:w-3/6 h-36 border-2 border-solid border-green-dark"></textarea>
                         </div>
                           <div class="justify-center lg:col-span-2 py-4 lg:py-6">
                                 <input type="submit" value="submit" class="bg-pink-300 px-4 lg:px-14 p-2 text-gray-800   rounded-md transition duration-700 ease-in-out hover:text-green-light transform hover:-translate-1 lg:hover:-translate-4 hover:scale-110 " >
                             </div>
                          <input type="hidden" name="_autoresponse" value="Thank you! Your request is correctly sent!">
                          <input type="hidden" name="_next" value="https://saracinesca.studio/thanks.html">
                       </div>
               </form>
        <!--end of contact section-->
    </div>
</body>
</html>
